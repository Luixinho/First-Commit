<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <link rel="stylesheet" href="/styles/results.css">

    <title>Results</title>

    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: 'Pangolin', cursive;
        }
    </style>

</head>


<body>

    <header>

        <a href="/">Home</a>

    </header>

    <div class="content">

        {% for result in results %}
        <div class="result">
            <div class="name"> {{result.nome}} </div>
            <div class="profession"> {{result.profissao}} </div>
            <div class="birth"> {{result.nascimento.toLocaleDateString()}} </div>
            <!-- formatar o dado do banco de dados para ser mostrado em formato de data -->
            <div class="sex"> {{result.sexo}} </div>
            <div class="weight"> {{result.peso}} </div>
            <div class="height"> {{result.altura}} </div>
            <div class="nationality"> {{result.nacionalidade}} </div>

        </div>

        {%endfor%}

    </div>

</body>

</html>
